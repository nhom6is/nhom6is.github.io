<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main">
        <div id="slider">
            <div class="text-content">
                <div class="text-heading">Thông tin liên hệ</div>
                <div class="text-action">
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label>Họ của bạn</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label>Tên của bạn</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label>Email của bạn</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required>
                            <div class="underline"></div>
                            <label>Số điện thoại của bạn</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data textarea">
                            <textarea cols="30" rows="10" required></textarea>
                            <div class="underline"></div>
                            <label>Ý kiến của bạn</label>
                        </div>
                    </div>
                    <div class="form-row submit-btn">
                        <div class="input-data">
                            <div class="inner"></div>
                            <input type="submit" value="Gửi thông tin">
                        </div>
                    </div>
                </div>

        </div>

        <div id="content">
        <!--Contact section-->
        <div class="content-section"
                 <h2 class="section-heading">Thông tin</h2>
        <div class="row">
            <div class="col col-half">
                <p><i><i class="ti-location-pin"></i></i>Hà Nội, Việt Nam</p>
                <p><i><i class="ti-mobile"></i></i>Hotline: +84 8***4**99</p>
                <p><i><i class="ti-email"></i></i>Email: hoctructuyen@mail.com</p>
            </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
